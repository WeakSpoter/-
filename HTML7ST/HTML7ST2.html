<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스속성</title>
    <style>
        .box{width: 200px; height: 200px;position: absolute;color: #ffffff;}
        .red{background-color: red;top: 10px; left: 10px; z-index: 100;}
        .green{background-color: green;top : 50px; left: 50px; z-index: 10;}
        .blue{background-color: blue;top : 90px; left: 90px; text-align: center; line-height: 200px; z-index: 300;}
    </style>
</head>
<body>
    <div class="red box">빨간박스</div>
    <div class="green box">그린박스</div>
    <div class="blue box ">블루박스</div>
</body>
</html>
