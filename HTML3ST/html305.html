<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그연습</title>
</head>
<body>
    <H3>과일 목록</H3>
     <ul>
        <!-- 점으로 나타낼떄 ul(L임)구문을 사용한다 -->
        <li>바나나</li> 
        <li>사과</li>
        <li>오렌지</li>
     </ul>
        <!-- 숫자로 순서를 나타댈때 ol(L임)구문을 사용한다 -->
    <H3>채소 종류</H3>
     <ol>
        <li>감자</li>
        <li>배추</li>
        <li>무</li>
        <li>파</li>
     </ol>
</body>
</html>
